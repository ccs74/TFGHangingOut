<section class="mt-2 admin-nav">
    <header class="admin-header">
        <div class="d-flex">
            <img src="../../../assets/imgs/Logo.png" class="logo">
            <h1 class="mt-5">Panel de Control</h1>
        </div>

    </header>
    <nav class="admin-nav">
        <div class="float-left mr-1">
            <div class="dropdown">
                <button class="menuBoton" type="button" data-toggle="dropdown">
                <i class="fa-solid fa-bars fa-2x p-1"></i>
              </button>
                <div class="dropdown-menu">
                    <div class="dropdown-option">
                        <button routerLink="/admin/usuarios">Usuarios</button>
                    </div>
                    <div class="dropdown-option">
                        <button routerLink="/admin/actividades">Actividades</button>
                    </div>
                    <div class="dropdown-option">
                        <button routerLink="/admin/categorias">Categorías</button>
                    </div>
                    <div class="dropdown-option">
                        <button routerLink="/admin/incidencias">Incidencias</button>
                    </div>
                    <div class="dropdown-option">
                        <button class="logOutAdmin" (click)="logout()">Cerrar Sesión</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex admin-nav-title ">
            <div class="ml-2 my-auto">
                <h4 class="title2 mt-2">Usuarios</h4>
            </div>
            <div class="d-flex my-auto">
                <!-- Iconos Buscar y añadir -->
                <i class="fa-solid fa-magnifying-glass fa-2x" (click)="activarBuscador()"></i>
                <i class="fa-solid fa-plus fa-2x mx-3" routerLink="/admin/usuarios/crear-usuario"></i>
            </div>
        </div>
    </nav>
</section>
<div class="resultados">
    <form *ngIf="mostrarBuscador" class="buscadorAdmin d-flex">
        <input #txtBuscar type="text" class="form-control" (keyup)="cargarUsuarios(txtBuscar.value)" placeholder="Buscar...">
        <i class="fa-solid fa-magnifying-glass"></i>
    </form>
    <!-- Un div por cada usuario -->
    <div *ngFor="let usuario of listaUsuarios" class="d-flex justify-content-between cardUsuario" [routerLink]="['/admin/usuarios/ver-usuario/', usuario.uid]">
        <div class="d-flex">
            <div class="marcoFPerfil">
                <!-- Foto -->
                <img src="../../../assets/imgs/usuarios/{{usuario.foto}}" class="fPerfil">
            </div>
            <div class="datosPersonales">
                <h1>{{usuario.nombre}} {{usuario.apellidos}}</h1>
                <p>{{usuario.email}}</p>
                <p *ngIf="usuario.bloqueado" class="desbloquearAdmin" (click)="desbloquear(usuario.uid)">Desbloquear</p>
            </div>
        </div>
        <div class="d-flex operaciones2">
            <!-- Iconos de editar y eliminar -->
            <i class="fa-solid fa-pen-to-square fa-2x" [routerLink]="['/admin/usuarios/editar-usuario', usuario.uid]"></i>
            <i class="fa-solid fa-trash-can fa-2x mx-3" (click)="borrarUsuario(usuario.uid, usuario.nombre)"></i>
        </div>
    </div>
</div>
