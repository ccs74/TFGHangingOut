<html>

<head>
    <meta charset="utf-8">
    <title>Login Hanging Out</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/149ac85315.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="d-flex align-content-between flex-wrap">
            <img src="imgs/LogoImgs.png" class="mx-auto mt-5 logo">
        </div>
    </header>
    <h1 class="tituloLogin">Iniciar Sesión</h1>
    <div class="formulario">
        <form>
            <div class="input-section my-5">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-section my-5">
                <label for="password"></label>
                <i class="fa-solid fa-eye fa-4x"></i>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>

                <!-- <i class="fa-solid fa-eye-slash fa-3x"></i> -->
            </div>
            <div>
                <a href="#" class="link-primary forgot-pswd enlace">He olvidado mi contraseña</a>
            </div>



            <button class="big-button" type="submit">Entrar</button>
            <div>
                <label class="checkbox">
                    <input type="checkbox" checked="checked" name="remember"> Recuérdame
                </label>
            </div>

        </form>
    </div>
    <div>
        <h2 class="tituloLogin2">Inicia Sesión con:</h2>
        <div class="d-flex m-auto justify-content-center pt-3">
            <img class="loginLogo" src="imgs/logoGoogle.png">
            <img class="loginLogo" src="imgs/logoFacebook.png">
        </div>
    </div>
    <div class="d-flex mx-auto justify-content-center mt-3">
        <p class="enlace">¿No tienes cuenta? <a href="#" class="signin"> Regístrate</a></p>
    </div>

</body>
<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
