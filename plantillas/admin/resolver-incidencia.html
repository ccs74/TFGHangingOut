<html>

<head>
    <meta charset="utf-8">
    <title>Resolver Incidencia Hanging Out</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/149ac85315.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="admin-back">
        <header class="admin-header">
            <div class="d-flex">
                <img src="../imgs/Logo.png" class="logo">
                <h1>Panel de Control</h1>
            </div>

        </header>
        <!-- Común en la parte de admin -->
        <nav class="mt-2 admin-nav">
            <div class="float-left">
                <div class="dropdown">
                    <button class="menuBoton" type="button" data-toggle="dropdown">
                        <i class="fa-solid fa-bars fa-4x p-5"></i>
                    </button>
                    <div class="dropdown-menu">
                        <div class="dropdown-option">
                            <button>Usuarios</button>
                        </div>
                        <div class="dropdown-option">
                            <button>Actividades</button>
                        </div>
                        <div class="dropdown-option">
                            <button>Categorías</button>
                        </div>
                        <div class="dropdown-option">
                            <button>Incidencias</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex admin-nav-title2">
                <div class="mr-1 pt-5">
                    <h2 class="title3">Resolver Incidencia</h2>
                </div>
                <div class="d-flex">
                    <!-- Icono de volver atras -->
                    <i class="fa-solid fa-arrow-rotate-left fa-4x p-5"></i>
                    <!-- <i class="fa-solid fa-plus fa-4x p-5"></i> -->
                </div>
            </div>
        </nav>
        <div class="resultados">
            <div class="divIncidencia2">
                <div>
                    <h1>Fecha de la Denuncia</h1>
                    <p *ngif="incidencia">{{incidencia[0].fecha2}}</p>
                </div>
                <div>
                    <h1>Denunciante</h1>
                    <p *ngif="incidencia">{{incidencia[0].emailDenunciante}}</p>
                </div>
                <div>
                    <h1>Denunciado</h1>
                    <p *ngif="incidencia">{{incidencia[0].emailDenunciado}}</p>
                </div>
                <div>
                    <h1>Motivo</h1>
                    <p *ngif="incidencia">{{incidencia[0].motivo2}}</p>
                </div>
            </div>
            <h2 class="bloquearMsg">Bloquear a {{nombre}} por un mal uso de la aplicación</h2>
            <button class="botonBloquear" (click)="">Bloquear</button>
            <button class="botonBloquear denegar">Denegar Incidencia</button>
        </div>
    </section>
</body>
<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
