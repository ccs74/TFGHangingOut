<html>

<head>
    <meta charset="utf-8">
    <title>Crear Actividad Hanging Out</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/149ac85315.js" crossorigin="anonymous"></script>
</head>

<body id="admin-back">
    <section class="mt-2 admin-nav">
        <header class="admin-header">
            <div class="d-flex">
                <img src="../imgs/Logo.png" class="logo">
                <h1>Panel de Control</h1>
            </div>

        </header>
        <!-- Común en la parte de admin -->
        <nav>
            <div class="float-left">
                <div class="dropdown">
                    <button class="menuBoton" type="button" data-toggle="dropdown">
                        <i class="fa-solid fa-bars fa-4x p-5"></i>
                    </button>
                    <div class="dropdown-menu">
                        <div class="dropdown-option">
                            <button>Usuarios</button>
                        </div>
                        <div class="dropdown-option">
                            <button>Actividades</button>
                        </div>
                        <div class="dropdown-option">
                            <button>Categorías</button>
                        </div>
                        <div class="dropdown-option">
                            <button>Incidencias</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex admin-nav-title2">
                <div class="mr-1 pt-5">
                    <h2 class="title3">Crear Actividad</h2>
                </div>
                <div class="d-flex">
                    <!-- Icono de volver atras -->
                    <i class="fa-solid fa-arrow-rotate-left fa-4x p-5"></i>
                    <!-- <i class="fa-solid fa-plus fa-4x p-5"></i> -->
                </div>
            </div>
        </nav>
        <div class="resultados">
            <form class="crearActividad">
                <div>
                    <h1>Nombre*</h1>
                    <label for="nombre"></label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <h1>Descripción*</h1>
                    <label for="descripcion"></label>
                    <textarea id="descripcion" name="descripcion" required></textarea>
                </div>
                <div>
                    <h1>Requisitos*</h1>
                    <label for="requisitos"></label>
                    <textarea id="requisitos" name="requisitos" required></textarea>
                </div>
                <div class="fechayhora">
                    <h1>Fecha y hora*</h1>
                    <div class="d-flex">
                        <div class="fecha">
                            <label for="fecha"></label>
                            <input type="date" id="fecha" name="fecha" value="dd/mm/aaaa" required>
                        </div>
                        <div class="hora">
                            <label for="hora"></label>
                            <input type="time" id="hora" name="hora" value="08:56" required>
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="precio">
                        <h1>Precio*</h1>
                        <label for="precio"></label>
                        <input type="number" id="precio" name="precio" placeholder="0 €" required>
                    </div>
                    <div class="participants">
                        <h1>Participantes*</h1>
                        <div class="d-flex">
                            <div class="d-flex">
                                <label for="minimo">Mín: </label>
                                <input type="number" id="minimo" name="minimo" value="0" required>
                            </div>
                            <div class="d-flex">
                                <label for="maximo">Máx: </label>
                                <input type="number" id="maximo" name="maximo">
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <h1>Dirección*</h1>
                    <label for="direccion"></label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div>
                    <h1>Población*</h1>
                    <label for="poblacion"></label>
                    <input type="text" id="poblacion" name="poblacion" required>
                </div>
                <div>
                    <h1>Provincia*</h1>
                    <select class="prov" name="provincia">
                            <option value="idProvincia">Alicante</option>
                            <option value="idProvincia" selected>Albacete</option>
                            <option value="idProvincia">Murcia</option>
                        </select>
                </div>
                <div>
                    <h1>Fotos*</h1>
                    <div class="d-flex">
                        <div class="marcoFActividad2">
                            <img src="../imgs/paintball.jpg" class="fActividad">
                        </div>
                        <div class="marcoFActividad2">
                            <img src="../imgs/paintball.jpg" class="fActividad">
                        </div>
                        <div class="addFoto">
                            <i class="fa-solid fa-plus fa-5x"></i>
                        </div>
                    </div>
                </div>
                <button class="form-button" type="submit">Crear Actividad</button>
            </form>
        </div>
    </section>

</body>
<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
