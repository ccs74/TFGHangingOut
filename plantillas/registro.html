<html>

<head>
    <meta charset="utf-8">
    <title>Registro Hanging Out</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/149ac85315.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="d-flex align-content-between flex-wrap">
            <img src="imgs/LogoImgs.png" class="mx-auto mt-5 logo">
        </div>
    </header>
    <h1 class="tituloLogin">Registrarse</h1>
    <div class="formulario">
        <form>
            <div class="input-section my-5">
                <label for="nombre"></label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre*" required>
            </div>
            <div class="input-section my-5">
                <label for="apellidos"></label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos*" required>
            </div>
            <div class="input-section my-5">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email*" required>
            </div>
            <div class="input-section my-5">
                <label for="password"></label>
                <i class="fa-solid fa-eye fa-3x"></i>
                <!-- <i class="fa-solid fa-eye-slash fa-3x"></i> -->
                <input type="password" id="password" name="password" placeholder="Contraseña*" required>
            </div>
            <div class="input-section my-5">
                <label for="confirm-password"></label>
                <i class="fa-solid fa-eye fa-3x"></i>
                <!-- <i class="fa-solid fa-eye-slash fa-3x"></i> -->
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Repetir Contraseña*" required>
            </div>
            <div class="input-section my-5">
                <label for="fechaNacimiento"></label>
                <i class="fa-solid fa-calendar-days fa-3x calendario"></i>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" placeholder="" required>
            </div>
            <div class="input-section my-5">
                <label for="pais"></label>
                <input type="text" id="pais" name="pais" placeholder="País*" required>
            </div>
            <div class="input-section my-5">
                <label for="poblacion"></label>
                <input type="text" id="poblacion" name="poblacion" placeholder="Población*" required>
            </div>
            <div class="input-section my-5">
                <label for="provincia"></label>
                <input type="text" id="provincia" name="provincia" placeholder="Provincia*" required>
            </div>
            <div class="input-section my-5">
                <label for="descripcion"></label>
                <textarea id="descripcion" name="descripcion" placeholder="Descripción...*" required></textarea>
            </div>
            <div>
                <div>
                    <label class="fotoPerfil text-center" for="fotoPerfil">Foto de Perfil</label>
                </div>
                <div>
                    <img src="imgs/profile.png" class='imgRedonda'>
                </div>
                <div class="input-section-img my-5">
                    <!-- <input type="file" id="fotoPerfil" name="fotoPerfil" required> -->
                    <input type="file" name="file-2" id="file-2" class="inputfile inputfile-2" />
                    <label class="selectFile" for="file-2">                    
                        <span class="iborrainputfile">Seleccionar archivo</span>
                     </label>
                </div>
            </div>
            <button class="big-button mt-0" type="submit">Registrarse</button>
        </form>
    </div>
    <div class="d-flex mx-auto justify-content-center mt-3">
        <p class="enlace">¿Ya tienes cuenta? <a href="#" class="signin"> Inicia Sesión</a></p>
    </div>

</body>
<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
