<html>

<head>
    <meta charset="utf-8">
    <title>Restablecer Contraseña Hanging Out</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/149ac85315.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="admin-back">
        <header class="admin-header">
            <div class="d-flex">
                <img src="../imgs/Logo.png" class="logo">
                <h1>Restablecer Contraseña</h1>
                <i class="fa-solid fa-gear fa-6x"></i>
            </div>
        </header>
        <div class="d-flex navSup mt-3">
            <h2 class="text-right align">Volver</h2>
            <i class="fa-solid fa-arrow-rotate-left fa-3x"></i>
        </div>
        <form class="editarPerfil">
            <div class="mt-5 mb-5">
                <h1>Contraseña Actual*</h1>
                <label for="passActual"></label>
                <input type="password" id="passActual" name="passActual" required>
            </div>
            <div class="mt-5 mb-5">
                <h1>Contraseña Nueva*</h1>
                <label for="newPass"></label>
                <input type="password" id="newPass" name="newPass" required>
            </div>
            <div class="mt-5 mb-5">
                <h1>Repetir Contraseña*</h1>
                <label for="newPass2"></label>
                <input type="password" id="newPass2" name="newPass2" required>
            </div>
            <button class="form-button abajo" type="submit">Cambiar Contraseña</button>
        </form>
        <div class="navBarCliente d-flex">
            <div>
                <button><i class="fa-solid fa-user-group fa-6x"></i></button>
            </div>
            <div class="clicked">
                <button><i class="fa-solid fa-rectangle-list fa-6x"></i></button>
            </div>
            <div>
                <button><i class="fa-solid fa-magnifying-glass fa-6x"></i></button>
            </div>
            <div>
                <button><i class="fa-solid fa-comments fa-6x"></i></button>
            </div>
        </div>
    </section>


</body>
<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
