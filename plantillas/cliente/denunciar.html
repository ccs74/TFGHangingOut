<html>

<head>
    <meta charset="utf-8">
    <title>Denunciar Hanging Out</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/149ac85315.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="admin-back">
        <header class="admin-header">
            <div class="d-flex">
                <img src="../imgs/Logo.png" class="logo">
                <h1>Denunciar</h1>
                <i class="fa-solid fa-gear fa-6x"></i>
            </div>
        </header>
        <div class="separacion"></div>
        <div class="text-right mr-5 mt-3">
            <i class="fa-solid fa-arrow-rotate-left fa-4x mt-4"></i>
        </div>
        <div class="denunciar">
            <h1>¿Por qué quieres denunciar a Arturo Díaz González?</h1>
            <h5 class="mt-2" style="color: #999999">Elige un motivo</h5>
            <form>
                <div class="checkDenuncia">
                    <label for="denuncia1">
                        <span class="h1">Me ha estafado</span>
                        <input type="checkbox" id="denuncia1" name="estafa">
                    </label>
                    <ul>
                        <li style="color: #999999">No se ha hecho la actividad</li>
                        <li style="color: #999999">La descripción de sus actividades es falsa</li>
                    </ul>
                </div>
                <div class="checkDenuncia">
                    <label for="denuncia2">
                        <span class="h1">Acoso / Mensaje insultante</span>
                        <input type="checkbox" id="denuncia2" name="acoso">
                    </label>
                </div>
                <div class="checkDenuncia">
                    <label for="denuncia3">
                        <span class="h1">Foto de perfil inadecuada</span>
                        <input type="checkbox" id="denuncia3" name="imgInadecuada">
                    </label>
                </div>
                <div class="checkDenuncia">
                    <label for="denuncia4">
                        <span class="h1">Contenido inapropiado</span>
                        <input type="checkbox" id="denuncia4" name="inapropiado">
                    </label>
                    <ul>
                        <li style="color: #999999">Organiza actividades sospechosas</li>
                    </ul>
                </div>
            </form>

        </div>
        <button class="botonBloquear denegar">Denunciar</button>

        <div class="navBarCliente d-flex ">
            <div class="clicked">
                <button><i class="fa-solid fa-user-group fa-6x "></i></button>
            </div>
            <div>
                <button><i class="fa-solid fa-rectangle-list fa-6x "></i></button>
            </div>
            <div>
                <button><i class="fa-solid fa-magnifying-glass fa-6x "></i></button>
            </div>
            <div>
                <button><i class="fa-solid fa-comments fa-6x "></i></button>
            </div>
        </div>
    </section>
</body>
<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>

</html>
