<html>

<head>
    <meta charset="utf-8">
    <title>Ver Usuario Hanging Out</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/149ac85315.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="admin-back">
        <header class="admin-header">
            <div class="d-flex">
                <img src="../imgs/Logo.png" class="logo">
                <h1>Usuario</h1>
                <i class="fa-solid fa-gear fa-6x"></i>
            </div>
        </header>
        <div class="separacion"></div>
        <div class="infoUsuario">
            <div class="volver">
                <i class="fa-solid fa-arrow-rotate-left fa-4x"></i>
            </div>
            <div class="mx-auto text-center">
                <div class="marcoFPerfil3 mt-5">
                    <img src="../imgs/arturo.jpg" class="fPerfil">
                </div>
                <h2 class="h1 mt-3">Arturo Díaz González</h2>
            </div>
            <div class="datosActividad">
                <h1>Descripción</h1>
                <p>Tengo 19 años, me gusta mucho el deporte y las aventuras. Abierto a conocer gente y sobretodo, a viajar.</p>
            </div>
            <div class="d-flex">
                <div class="datosActividad">
                    <h1>Edad</h1>
                    <p>21 años</p>
                </div>
                <div class="d-flex abrirChat">
                    <h3 class="mr-3 mt-2">Abrir Chat</h3>
                    <i class="fa-solid fa-comment-dots fa-5x ml-3 asistir"></i>
                </div>
            </div>
            <div class="datosActividad">
                <div class="d-flex">
                    <h1>Vive en...</h1>
                    <i class="fa-solid fa-location-dot fa-3x"></i>
                </div>
                <p>Albacete (Albacete)</p>
            </div>
            <div style="height: 100px;"></div>
            <div class="d-flex datosActividad my-5">
                <i class="fa-solid fa-ban fa-5x meGusta mt-1"></i>
                <h2>Bloquear</h2>
            </div>
            <div class="d-flex datosActividad my-5">
                <i class="fa-solid fa-flag fa-4x meGusta mt-1"></i>
                <h2>Denunciar</h2>
            </div>
            <div class="d-flex datosActividad my-5">
                <i class="fa-solid fa-trash-can fa-4x meGusta mt-1"></i>
                <h2>Eliminar Conversación</h2>
            </div>
        </div>
        <div>
            <button class="form-button2" type="submit">Seguir</button>
        </div>
        <div class="navBarCliente d-flex ">
            <div class="clicked ">
                <button><i class="fa-solid fa-user-group fa-6x "></i></button>
            </div>
            <div>
                <button><i class="fa-solid fa-rectangle-list fa-6x "></i></button>
            </div>
            <div>
                <button><i class="fa-solid fa-magnifying-glass fa-6x "></i></button>
            </div>
            <div>
                <button><i class="fa-solid fa-comments fa-6x "></i></button>
            </div>
        </div>
    </section>
</body>
<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>

</html>
