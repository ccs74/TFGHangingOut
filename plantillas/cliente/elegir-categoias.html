<html>

<head>
    <meta charset="utf-8">
    <title>Elegir Categoria Hanging Out</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/149ac85315.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="admin-back">
        <header class="admin-header">
            <div class="d-flex">
                <img src="../imgs/Logo.png" class="logo">
                <h1>Inicio</h1>
                <i class="fa-solid fa-gear fa-6x"></i>
            </div>
        </header>
        <div class="seleccionCategorias">
            <h1 class="mb-5">Selecciona las categorías que te gusten</h1>
            <div>
                <button class="categoria">Cultura y Arte</button>
                <button class="categoria-selected">Viajes</button>
                <button class="categoria">Música y Baile</button>
                <button class="categoria">Idiomas</button>
                <button class="categoria">Animales</button>
                <button class="categoria">Educación</button>
                <button class="categoria">Deportes</button>
                <button class="categoria-selected">Fiesta</button>
                <button class="categoria">Medioambiente</button>
                <button class="categoria">Multiaventura</button>
                <button class="categoria">Ciencia y Tecnología</button>
                <button class="categoria">Religión</button>
                <button class="categoria">Juegos</button>
            </div>
        </div>
        <button class="nextButton" type="submit">Siguiente</button>
    </section>

</body>
<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
