<html>

<head>
    <meta charset="utf-8">
    <title>Filtrar Usuarios Hanging Out</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/149ac85315.js" crossorigin="anonymous"></script>
</head>

<body id="admin-back">
    <header class="admin-header">
        <div class="d-flex">
            <img src="../imgs/Logo.png" class="logo">
            <h1>Usuarios</h1>
            <i class="fa-solid fa-gear fa-6x"></i>
        </div>
    </header>
    <div class="buscador d-flex">
        <i class="fa-solid fa-filter fa-4x"></i>
        <form>
            <label for="textoBusqueda"></label>
            <input type="text" id="textoBusqueda" name="textoBusqueda" placeholder="Buscar...">
            <i class="fa-solid fa-magnifying-glass fa-3x iconoBuscador"></i>
        </form>
    </div>
    <div class="filtros">
        <form>
            <div>
                <h1>Buscar usuarios que...</h1>
            </div>
            <section class="separacion2"></section>
            <div>
                <h1 class="mb-4">Vivan en</h1>
                <label for="lugar"></label>
                <input type="text" id="lugar" name="lugar" placeholder="San Vicente del Raspeig">
                <i class="fa-solid fa-location-dot fa-5x"></i>
            </div>
            <section class="separacion2"></section>
            <div class="d-flex align-middle">
                <h1 class="mt-5">Tengan entre </h1>
                <input class="filtroEdad text-center" type="number" placeholder="16">
                <h1 class="mt-5"> y </h1>
                <input class="filtroEdad text-center" type="number" placeholder="20">
                <h1 class="mt-5"> a√±os.</h1>
            </div>
            <section class="separacion2"></section>
            <div>
                <button class="form-button abajo" type="submit">Buscar</button>
            </div>
        </form>
    </div>
    <div class="navBarCliente d-flex ">
        <div class="clicked ">
            <button><i class="fa-solid fa-user-group fa-6x "></i></button>
        </div>
        <div>
            <button><i class="fa-solid fa-rectangle-list fa-6x "></i></button>
        </div>
        <div>
            <button><i class="fa-solid fa-magnifying-glass fa-6x "></i></button>
        </div>
        <div>
            <button><i class="fa-solid fa-comments fa-6x "></i></button>
        </div>
    </div>

</body>
<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>

</html>
